<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./instagram.css">  
    <title>Instagram Profile</title>  
</head>  
<body>  

    <div class="profile-container">
       
        <header class="profile-header">
            <div class="top-section">
                <img class="profile-pic" src="./images (1).jpg" alt="Profile Picture">
                <div class="profile-stats">
                    <div class="stat">
                        <span class="number">100</span><br>
                        <span class="label">Posts</span>
                    </div>
                    <div class="stat">
                        <span class="number">2500</span><br>
                        <span class="label">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="number">400</span><br>
                        <span class="label">Following</span>
                    </div>
                </div>
            </div>
            
        </header>
            <div class="profile-bio">
                <span class="username">username</span>
                <p class="lorem">Lorem ipsum dolor sit amet.<br><a href="#">www.example.com</a></p>
                <button class="edit-btn">Edit</button>
            </div>
      
        <section class="featured-stories">
            <div class="story">
                <div class="story-circle"></div>
                <span class="story-label">Story</span>
            </div>
            <div class="story">
                <div class="story-circle"></div>
                <span class="story-label">Story</span>
            </div>
            <div class="story">
                <div class="story-circle"></div>
                <span class="story-label">Story</span>
            </div>
        </section>

       
        <nav class="profile-tabs">
            <button class="tab active">Grid</button>
            <button class="tab">Tagged</button>
        </nav>

        <section class="posts-grid">
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
        </section>
    </div>

</body>
</html>
